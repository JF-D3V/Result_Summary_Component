<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Results Summary Component | Frontend Mentor Challenge</title>
  </head>

  <body>
    <section class="container">
      <div class="results-component">
        <div class="results-component-left">
          <p class="component-header-left">Your Result</p>
          <div class="result-display">
            <p class="score"><span>76</span> of 100</p>
          </div>
          <p class="result-msg">Great</p>
          <p class="result-summary-body">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="results-component-right">
          <p class="component-header-right">Summary</p>
          <div class="summary-cards">
            <div class="result-right">
              <img
                src="/assets/images/icon-reaction.svg"
                alt="icon"
                class="icon"
              />
              <h4 class="summary-card-title">Reaction</h4>
              <p class="summary-card-score">80 / 100</p>
            </div>
            <div class="result-right">
              <img
                src="/assets/images/icon-memory.svg"
                alt="icon"
                class="icon"
              />
              <h4 class="summary-card-title">Memory</h4>
              <p class="summary-card-score">92 / 100</p>
            </div>
            <div class="result-right">
              <img
                src="/assets/images/icon-verbal.svg"
                alt="icon"
                class="icon"
              />
              <h4 class="summary-card-title">Verbal</h4>
              <p class="summary-card-score">61 / 100</p>
            </div>
            <div class="result-right">
              <img
                src="/assets/images/icon-visual.svg"
                alt="icon"
                class="icon"
              />
              <h4 class="summary-card-title">Visual</h4>
              <p class="summary-card-score">72 / 100</p>
            </div>
            <a href="#" class="result-btn">Continue</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
