<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Results Summary Component | Frontend Mentor Challenge</title>
  </head>

  <body>
    <section class="container">
      <div class="results-component">
        <div class="results-component-left">
          <h2 class="component-header">Your Result</h2>
          <div class="result-display">
            <p class="score"><span>76</span> of 100</p>
          </div>
          <h4 class="result-msg">Great</h4>
          <p class="result-summary-body">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="results-component-right">
          <h2 class="component-header">Summary</h2>
          <div class="summary-cards">
            <div class="reaction-result">
              <div class="icon">ICON</div>
              <h5 class="summary-card-title">Reaction</h5>
              <h5 class="summary-card-score">80 / 100</h5>
            </div>
            <div class="memory-result">
              <div class="icon">ICON</div>
              <h5 class="summary-card-title">Memory</h5>
              <h5 class="summary-card-score">92 / 100</h5>
            </div>
            <div class="verbal-result">
              <div class="icon">ICON</div>
              <h5 class="summary-card-title">Verbal</h5>
              <h5 class="summary-card-score">61 / 100</h5>
            </div>
            <div class="visual-result">
              <div class="icon">ICON</div>
              <h5 class="summary-card-title">Visual</h5>
              <h5 class="summary-card-score">72 / 100</h5>
            </div>
            <button><a href="#">Continue</a></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
